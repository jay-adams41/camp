<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label id="name-label" for="name">Name</label><input id="name" name="name" type="text" required placeholder="Enter your name"/>
            <label id="email-label" for="email">Email</label><input id="email" name="email" type="email" required placeholder="Enter your email"/>
            <label id="number-label" for="number">Age(optional)</label><input id="number" name="number" type="number" pattern="[0-9]+" min="13" max="120" placeholder="Enter your age"/>
            <label for="role">Which option best describes your current role?
                <select id="dropdown" name="role">
                  <option value="" disabled selected hidden>Select current role</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Full Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
                </select>
              </label>
              <p></p>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"><input class="inline" id="Definitely" type="radio" name="recommendation" checked="checked"  value="1"/> Definitely</label>
            <label for="Maybe"><input class="inline" id="Maybe" type="radio" name="recommendation" value="2"/> Maybe</label>
            <label for="Not sure"><input class="inline" id="Not sure" type="radio" name="recommendation"  value="2"/> Not sure</label>
            <p></p>
            <label for="feature">What is your favorite feature of freeCodeCamp?
              <select id="feature" name="feature">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">OpenSource</option>               
              </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label>
              <input name="improve" value="front-end-projects" type="checkbox" class="inline"/>
              Front-end Projects
            </label>
            <label>
              <input name="improve" value="back-end-projects" type="checkbox" class="inline" />
              Back-end Projects
            </label>
            <label>
              <input name="improve" value="data-visualization" type="checkbox" class="inline" />
              Data Visualization
            </label>
            <label>
              <input name="improve" value="challenges" type="checkbox" class="inline" />
              Challenges
            </label>
            <label>
              <input name="improve" value="open-source-community" type="checkbox" class="inline" />
              Open Source Community
            </label>
            <label>
              <input name="improve" value="gitter-help-rooms" type="checkbox" class="inline" />
              Gitter help rooms
            </label>
            <label>
              <input name="improve" value="videos" type="checkbox" class="inline" />
              Videos
            </label>
            <label>
              <input name="improve" value="city-meet-ups" type="checkbox" class="inline" />
              City Meet Ups
            </label>
            <label>
              <input name="improve" value="wiki" type="checkbox" class="inline" />
              Wiki
            </label>
            <label>
              <input name="improve" value="forum" type="checkbox" class="inline" />
              Forum
            </label>
            <label>
              <input name="improve" value="additional courses" type="checkbox" class="inline" />
              Additional Courses
            </label>
            <p></p>
            <label for="bio">Any comments or suggestions
              <textarea id ="comments" rows="5" cols="30" placeholder="Enter your comments here..." name="comments"></textarea>
            </label>
          </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
